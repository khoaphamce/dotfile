opacity-rule = [
	"100:class_g ?= 'rofi'"
]

inactive-opacity=0.75
inactive-opacity-override=false

blur-backgrond = true;

blur:
{
	method = "dual_kawase";
	strength = 4;
}

wintypes:
{
	normal = {blur-background = true;};
	splash  ={blur-backgrond = false;};
}

# GLX backend
backend = "glx";
glx-no-stencil = true;
use-damage = true;
glx-no-rebind-pixmap = true;
